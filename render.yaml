services:
  - type: web
    name: aknan-real-estate
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_API_KEY
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_FIREBASE_APP_ID
      - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
      - key: FIREBASE_ADMIN_PRIVATE_KEY
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: FIREBASE_ADMIN_PRIVATE_KEY
      - key: FIREBASE_ADMIN_CLIENT_EMAIL
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: FIREBASE_ADMIN_CLIENT_EMAIL
      - key: ADMIN_EMAILS
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: ADMIN_EMAILS
      - key: GOOGLE_CLOUD_PROJECT
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: GOOGLE_CLOUD_PROJECT
      - key: GCS_BUCKET
        fromService:
          type: web
          name: aknan-real-estate
          envVarKey: GCS_BUCKET
